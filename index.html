<html>
    <head>
        <title>PrntScr Browser</title>
        <meta name="referrer" content="no-referrer" />
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-4 offset-3">
                    <input type="text" placeholder="Starting URL" name="start-url" class="form-control"/>
                </div>
                <div class="col-4">
                    <button type="button" onclick="loadUrl();" class="btn btn-primary">Go</button>
                    <button type="button" onclick="randomPage();" class="btn btn-danger">Random</button>
                    <button type="button" onclick="saveImage();" class="btn btn-success">Save image</button>
                    <button type="button" onclick="switchFail();" class="btn btn-danger" id="fail">AutoSkip Failed</button>
                </div>
            </div>
            <div class="alert mt-2" id="log" style="display: none"></div>
            <div class="row mt-5">
                <div class="col-12 text-center" id="content-container">
                    Paste your random https://prnt.sc/ URL in the input above and press Go!
                </div>
            </div>
			
			<div class="mt-5" style="display: flex; flex-direction: column;">
				<div class="row">
					<h3>History</h3>
					<button type="button" onclick="clearHistory();" class="btn btn-danger ml-4">Clear History</button>
				</div>
				<div id="history" style="display: flex; flex-direction: column-reverse;" class="mt-4"></div>
            </div>
        </div>
    </body>
</html>
