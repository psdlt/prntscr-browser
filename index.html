<html>

<head>
  <title>PrntScr Browser</title>
  <meta name="referrer" content="no-referrer" />
  <link rel="stylesheet" href="/static/toast.css">
  <link rel="stylesheet" href="/static/tailwind.o.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="/static/toast.js"></script>
  <script src="/static/script.js"></script>
</head>

<body class="w-screen h-screen bg-[#2c2f33] text-white text-lg">
  <div class="flex flex-col lg:flex-row">
    <div class="lg:w-1/3 p-8">
      <div class="flex flex-row">
        <input type="text" placeholder="Starting URL" name="start-url"
          class="bg-[#23272a] outline-none focus:outline-none rounded-xl w-full py-2 px-4 text-white" />
        <button onclick="loadUrl();" class="rounded-r-xl bg-[#7289da] w-16 p-2 -ml-6">Go</button>
      </div>
      <div class="mt-8 flex flex-row flex-wrap gap-4">
        <div class="flex flex-row">
          <button onclick="randomPage();" class="rounded-l-xl bg-[#7289da] w-2/6 py-2 px-3">Random</button>
          <input type="number" id="randomLength"
            class="bg-[#23272a] outline-none focus:outline-none rounded-xl py-2 px-4 text-white w-1/4" value="6">
        </div>
        <button onclick="saveImage();" class="rounded-2xl bg-[#7289da] w-2/6 p-2">Save image</button>
        <button onclick="switchFail();" class="rounded-2xl bg-[#bf0000] w-2/5 p-2" id="fail">AutoSkip Failed</button>
      </div>

      <div class="flex flex-row mt-8">
        <!-- https://github.com/victornpb/undiscord/blob/22da3c025be220b7141d7e06fa8d92714344bd51/deleteDiscordMessages.user.js#L453 -->
        <svg class="mt-1 cursor-pointer h-6 w-6" onclick="clearHistory();" aria-hidden="false" viewBox="0 0 24 24">
          <path fill="currentColor" d="M15 3.999V2H9V3.999H3V5.999H21V3.999H15Z"></path>
          <path fill="currentColor"
            d="M5 6.99902V18.999C5 20.101 5.897 20.999 7 20.999H17C18.103 20.999 19 20.101 19 18.999V6.99902H5ZM11 17H9V11H11V17ZM15 17H13V11H15V17Z">
          </path>
        </svg>

        <span class="text-2xl ml-2">History</span>
      </div>
      <div id="history" class="flex flex-col-reverse mt-12 gap-y-4 max-h-48 overflow-auto"></div>
    </div>
    <div class="w-2/3 p-8">
      <div class="flex flex-col gap-y-8">
        <img id="image" onerror="log('Failed to load image', 'danger'); fail();" />
      </div>
    </div>
  </div>
</body>

</html>
